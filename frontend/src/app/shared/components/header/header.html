<header class="header">
  <div class="logo">Tether</div>
  <div class="profile" (click)="toggleDropdown()" tabindex="0">
    <div class="w-10 h-10 rounded-full bg-primary-light text-primary flex items-center justify-center font-bold text-xs">
      {{ initialLetters }}
    </div>

    <div class="dropdown" *ngIf="dropdownOpen" (click)="$event.stopPropagation()">
      <div class="fullname">{{ fullName }}</div>
      <button class="logout" (click)="logout($event)">Logout</button>
    </div>
  </div>

</header>
