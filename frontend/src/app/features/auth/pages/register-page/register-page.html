<div class="card">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
   
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="card-content flex flex-col gap-4">
            <div class="input-group flex flex-col">
                <label for="email">Email:</label>
                <input id="email" placeholder="Enter your email" type="email" formControlName="email" />
            </div>

            <div class="input-group flex flex-col">
                <label for="username">Username:</label>
                <input id="username" placeholder="Choose a username" type="text" formControlName="username" />
            </div>

            <div class="input-group flex flex-col">
                <label for="password">Password:</label>
                <input id="password" placeholder="Create a password" type="password" formControlName="password" />
            </div>

            <button class = "btn-primary" type="submit">Register</button>
        </div>

        <div class="card-footer mt-4 text-center">
            <p>Already have an account? <a class="text-primary hover:underline hover:cursor-pointer" routerLink="/login">Login here</a></p>
        </div>
    </form>
</div>
